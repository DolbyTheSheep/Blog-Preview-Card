<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
 
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <main>
    <article>
      <img class="img_main" src="./assets/images/illustration-article.svg" alt="Blog Preview Image" />
      
      
  
      
      <header>
        <p class="title">
          Learning
        </p>

        <p class="date">
          Published 21 Dec 2023
        </p>
      </header>
      
      <main>
        <h1>
          HTML & CSS foundations
        </h1>

        <p class="description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </main>
      
      <footer>
        <img class="img_footer" src="./assets/images/image-avatar.webp" alt="Greg Hooper Image" />
        <p class="author">
          Greg Hooper
        </p>
      </footer> 
    </article>
    
  
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/DolbyTheSheep/Blog-Preview-Card.git" target="_blank">DolbyTheSheep</a>.
    </div>
  </footer>
  
</body>
</html>
